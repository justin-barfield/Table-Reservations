<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>COMIDA</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head> 

<body class="container">
    <div class="jumbotron text-white text-center" id=jumbotron> 
        <h1 class="display-4 font-weight-bold" style= "color: black">Comida Mexicana</h1>
        <p class="lead font-weight-normal" style= "color: black">Vamos a Comer!</p>
        <button type="button" class="btn btn-primary">View Tables</button>
        <button type="button" class="btn btn-danger">Make Reservation</button>
        <button  style="font-size:20px" class="btn btn-light btn-sm"> <span class="fa fa-home"></span></button>
    </div>

    <form>
            <div class="card">
                <div class="card-header">
                    Table Reservation
                </div>
                <div class="form-group row font-weight-bold mt-3 ml-3 mr-3">
                    <label for="employee-input" class="col-12 col-form-label">Name </label>
                    <div class="col-12">
                        <input class="form-control" type="name" id="name-input">
                    </div>
                </div>
                <div class="form-group row font-weight-bold ml-3 mr-3">
                    <label for="role-input" class="col-12 col-form-label">Phone Number</label>
                    <div class="col-12">
                        <input class="form-control" type="phonenumber" id="phonenumber-input">
                    </div>
                </div>
                <div class="form-group row font-weight-bold ml-3 mr-3">
                    <label for="startdate-input" class="col-12 col-form-label">Email</label>
                    <div class="col-12">
                        <input class="form-control" type="Email" id="Email-input">
                    </div>
                </div>
                <div class="form-group row font-weight-bold ml-3 mr-3">
                    <label for="monthlyrate-input" class="col-12 col-form-label">Unique ID</label>
                    <div class="col-12">
                        <input class="form-control" type="uniqueID" id="uniqueID-input">
                    </div>
                </div>
                <div class="form-group row justify-content-end">
                    <div class="col-2">
                        <button id="submit" type="button" class="btn btn-primary btn-sm">Submit</button> <br> </br>
                    </div>
                </div>
            </div>
        </form>
   

</body> 

</html>
